<!--Espacio para presentación del mapa-->
<div id="map">
</div>
<!--Espacio para la presentación de datos-->
<div class="calculation-box">
     <!--Información de mercados desplegados-->

    <p style="text-align: center; color:  #3893e6;">{{ mercados.length }}</p>

</div>
